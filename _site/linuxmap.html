<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }


       ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .header ul {
          margin-top: 20px;
        }

        .variations {
          width: 440px;
          display: inline-block;
          margin: 20px 0 0;
        }
        .variations li {
          width: 70px;
          margin: 15px 20px;
          display: inline-block;
          vertical-align: top;
        }
        .variations li ul li {
          margin: 0;
          text-align: left;
          display: block;
        }

        .close {
          position: relative;
          display: inline-block;
          width: 50px;
          height: 50px;
          overflow: hidden;
        }
        .close:hover::before, .close:hover::after {
          background: #1ebcc5;
        }
        .close::before, .close::after {
          content: '';
          position: absolute;
          height: 2px;
          width: 100%;
          top: 50%;
          left: 0;
          margin-top: -1px;
          background: #000;
        }
        .close::before {
          -webkit-transform: rotate(45deg);
          -moz-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          -o-transform: rotate(45deg);
          transform: rotate(45deg);
        }
        .close::after {
          -webkit-transform: rotate(-45deg);
          -moz-transform: rotate(-45deg);
          -ms-transform: rotate(-45deg);
          -o-transform: rotate(-45deg);
          transform: rotate(-45deg);
        }
        .close.big {
          -webkit-transform: scale(3);
          -moz-transform: scale(3);
          -ms-transform: scale(3);
          -o-transform: scale(3);
          transform: scale(3);
        }
        
        .close.heavy::before, .close.heavy::after {
          height: 12px;
          z-index: 33;
          background: #FFFFFF;
          margin-top: -6px;
        }
        
        .close.fat::before, .close.fat::after {
          border-radius: 100%;
        }

        small {
          display: block;
          padding: 5rem;
          font: .8rem/1 sans-serif;
          color: #777;
          text-align: center;
        }

        small a {
          color: #1ebcc5;
          text-decoration: none;
          border-bottom: 1px solid #ccc;
        }

        small a:hover {
          border-bottom-color: #222;
        }

    </style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>

<ul class="variations">
  <a href="/indexx"><li><span class="close fat heavy"></span></li></a>
</ul>



<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1hZHJlemEwMTIiLCJhIjoiY2oyODFlaTRqMDAyeDJxbXVidDJ6cGw2ZCJ9.fm4CSWH49suB_vNLYKknPw';
mapboxgl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.1.0/mapbox-gl-rtl-text.js');

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [51.3890, 35.6892],
    zoom: 3
});

var geocoder = new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
});

map.addControl(geocoder);

map.on('load', function () {
    // Add a layer showing the state polygons.
    map.addLayer({



        'id': 'places',
        'type': 'symbol',
        'source': {
            'type': 'geojson',
            'data': '/public_assets/data/linuxmap.geojson'
        },
        'layout': {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });

     // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });

     // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });



// Add geolocate control to the map.
map.addControl(new mapboxgl.GeolocateControl());

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());




    // Change the cursor to a pointer when the mouse is over the states layer.
    map.on('mouseenter', 'states-layer', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'states-layer', function () {
        map.getCanvas().style.cursor = '';
    });


    // Listen for the `geocoder.input` event that is triggered when a user
    // makes a selection and add a symbol that matches the result.
    geocoder.on('result', function(ev) {
        map.getSource('single-point').setData(ev.result.geometry);
    });


});
</script>




</body>
</html>
